<!doctype html>
<html class="h-full" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile — User Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-slate-50 text-slate-800">
  <div class="min-h-screen flex flex-col">
    <header class="bg-white/60 sticky top-0 z-10 border-b">
      <div class="max-w-3xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="register.html" class="flex items-center gap-2 font-semibold text-lg">
          <img src="assets/Happieloop.png" alt="Logo" class="h-8 w-8 object-contain">
          <span>Happieloop Technologies</span>
        </a>

        <nav class="space-x-3 text-sm">
          <a href="register.html" class="text-slate-600 hover:underline">Register</a>
          <a href="login.html" class="text-slate-600 hover:underline">Login</a>
          <a href="profile.html" class="text-sky-600 hover:underline">Profile</a>
        </nav>
      </div>
    </header>

    <main class="flex-1 flex items-start justify-center py-10 px-4">
      <div class="w-full max-w-2xl bg-white rounded-2xl shadow-md p-6 sm:p-8">
        <div class="flex items-start justify-between">
          <div>
            <h1 class="text-2xl font-semibold" id="name">Profile</h1>
            <p class="text-sm text-slate-500" id="joined">Member since —</p>
          </div>
          <div class="flex items-center gap-2">
            <button id="logoutBtn" class="px-3 py-1.5 text-sm rounded-md bg-rose-600 text-white hover:bg-rose-700">Logout</button>
          </div>
        </div>

        <!-- Logout Confirmation Modal -->
<div id="logoutModal"
     class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-xl p-6 w-80">
    <h2 class="text-lg font-semibold mb-4">Confirm Logout</h2>
    <p class="text-sm text-slate-600 mb-6">Are you sure you want to logout?</p>
    <div class="flex justify-end gap-3">
      <button id="cancelLogout"
              class="px-3 py-1.5 bg-slate-200 rounded-md hover:bg-slate-300">
        Cancel
      </button>
      <button id="confirmLogout"
              class="px-3 py-1.5 bg-rose-600 text-white rounded-md hover:bg-rose-700">
        Logout
      </button>
    </div>
  </div>
</div>


        <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div class="bg-slate-50 p-4 rounded-md">
            <p class="text-xs text-slate-400">Email</p>
            <p id="email" class="mt-1 font-medium text-slate-700 break-words">—</p>
          </div>

          <div class="bg-slate-50 p-4 rounded-md">
            <p class="text-xs text-slate-400">Joined</p>
            <p id="createdAt" class="mt-1 font-medium text-slate-700">—</p>
          </div>

          <div class="col-span-full mt-2" id="profileMsg" aria-live="polite"></div>
        </div>
      </div>
    </main>

    <footer class="py-4">
      <div class="max-w-3xl mx-auto text-center text-xs text-slate-400">
        Made with ❤️ — Jaspinder Singh
      </div>
    </footer>
  </div>

  <script>
    const apiBase = 'http://localhost:4000/api/auth';
    const profileMsg = document.getElementById('profileMsg');

    async function loadProfile() {
      profileMsg.textContent = ''; // clear previous message
      const token = localStorage.getItem('token');
      if (!token) {
        profileMsg.textContent = 'Not logged in. Redirecting to login...';
        setTimeout(() => location.href = 'login.html', 800);
        return;
      }
      try {
        const res = await fetch(`${apiBase}/profile`, {
          method: 'GET',
          headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        }
        });

        // parse body (server likely returns JSON on success and error)
        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          if (res.status === 401) {
            // not authenticated — redirect to login after showing a message
            profileMsg.textContent = data.message || 'Not logged in. Redirecting to login...';
            localStorage.removeItem('token');
            setTimeout(() => location.href = 'login.html', 900);
            return;
          }
          // other errors
          profileMsg.textContent = data.message || 'Failed to load profile.';
          return;
        }

        // success — safely read fields
        const user = data || {};
        document.getElementById('name').textContent = user.name || 'Profile';
        document.getElementById('email').textContent = user.email || '—';
        if (user.createdAt) {
          const d = new Date(user.createdAt);
          document.getElementById('createdAt').textContent = d.toLocaleString();
          document.getElementById('joined').textContent = `Member since ${d.toLocaleDateString()}`;
        } else {
          document.getElementById('createdAt').textContent = '—';
          document.getElementById('joined').textContent = 'Member since —';
        }
      } catch (err) {
        console.error('Profile fetch error', err);
        profileMsg.textContent = 'Network error while loading profile. Is backend running?';
      }
    }
    // run on load
    loadProfile();

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    const logoutModal = document.getElementById('logoutModal');
const cancelLogout = document.getElementById('cancelLogout');
const confirmLogout = document.getElementById('confirmLogout');

document.getElementById('logoutBtn').addEventListener('click', () => {
  logoutModal.classList.remove('hidden');
  logoutModal.classList.add('flex');
});

cancelLogout.addEventListener('click', () => {
  logoutModal.classList.add('hidden');
  logoutModal.classList.remove('flex');
});

confirmLogout.addEventListener('click', async () => {
  try {
    await fetch(`${apiBase}/logout`, { method: 'POST' });
  } catch (err) {
    console.warn('Logout request failed', err);
  }

  localStorage.removeItem('token');
  confirmLogout.textContent = 'Logging out...';
  await sleep(800); // small delay for better UX
  location.href = 'login.html';
});

  </script>
</body>
</html>
